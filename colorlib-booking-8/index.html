	<!-- Bootstrap -->

	<!-- Custom stlylesheet -->

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="form-header">
							<h1>Book Your Haircut Today!</h1>
						</div>
						<form  action="welcome.php"  method="POST">
							<div class="form-group">
								<input class="form-control" type="text" placeholder="Name" type="date" id="name" name="name" required>
								<span class="form-label">Name</span>
							</div>
							<div class="row">
								<div class="col-md-6" style="position: sticky;">
									<div class="form-group">
										<input class="form-control" type="date" id="date" name="date" required >
										<span class="form-label">Check In</span>
									</div>
								</div>
								
							</div>
							
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="email" placeholder="Enter your Email" type="date" id="email" name="email" required>
										<span class="form-label">Email</span>
									</div>
								</div>
								<div class="col-md-6">
									<div class="form-group">
										<input class="form-control" type="tel" placeholder="Enter you Phone Number" type="date" id="num" name="num" required >
										<span class="form-label">Phone</span>
									</div>
								</div>
							</div>
							
							<div class="form-btn">
								<button class="submit-btn">Book Now</button>
							
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="js/jquery.min.js"></script>
	<script>
		$('.form-control').each(function () {
			floatedLabel($(this));
		});

		$('.form-control').on('input', function () {
			floatedLabel($(this));
		});

		function floatedLabel(input) {
			var $field = input.closest('.form-group');
			if (input.val()) {
				$field.addClass('input-not-empty');
			} else {
				$field.removeClass('input-not-empty');
			}
		}
	</script>
